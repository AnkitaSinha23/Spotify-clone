<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Keep Listening</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="SongList">
            <h1>Good Riddance</h1>
            <div class="SongItemContainer">
            <div>
                <div class="songitem">
                    <img src="cover.jpg">
                    <span class="songName">Where do we go Now</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="0" class=" songItemPlay fa - fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover2.jpg">
                    <span class="songName">Best</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class=" songItemPlay fa - fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover3.jpg">
                    <span class="songName">Fault Line</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class=" songItemPlay fa - fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="cover4.jpg">
                    <span class="songName">Will you cry</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="songItemPlay fa -fa-solid fa-play"></i></span></span>
                </div>
            </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class=" fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class=" fa-2x  fa-solid fa-play" id="masterplay"></i>
            <i class=" fa-2x  fa-solid fa-forward-step" id="next"></i>
            
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="">Where do we go Now- Gracie Abrahams
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3c7f307c5a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
